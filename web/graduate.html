<!DOCTYPE html>
<html>

<head>
  <title>Hello World DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="">
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
</head>

<body class="container">
  <h1>A Simple Hello World Voting Application</h1>

  <div class="field-wrap">
    <label for="contract-address">계약서 주소</label>
    <input type="text" name="contract-address" id="contract-address" />
  </div>

  <div>
    <h1>졸업증 발행</h1>
    <div>
      <div>
        <div class="field-wrap">
          <label>
            이름
          </label>
          <input id="student-name" type="text" required autocomplete="off" />
        </div>
      </div>

      <div class="field-wrap">
        <label>
          학번
        </label>
        <input id="student-id" type="text" required autocomplete="off" />
      </div>

      <div class="field-wrap">
        <label>
          비밀번호
        </label>
        <input id="student-password" type="password" required autocomplete="off" />
      </div>

      <div class="field-wrap">
        <label>
          이메일
        </label>
        <input id="student-email" type="email" required autocomplete="off" />
      </div>

      <button id="issue" class="button button-block" />올리기</button>
    </div>
  </div>




  <div>
    <h1>졸업증 확인</h1>

    <div>
      <div>
        <div class="field-wrap">
          <label>
            이메일
          </label>
          <input id="query-email" type="text" required autocomplete="off" />
        </div>
      </div>

      <button id="verify" class="button button-block" />확인</button>
    </div>
  </div>

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>

<script data-main="./main.js" src="../bower_components/requirejs/require.js"></script>

</html>
